<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromax âœ½ Pallete Generator</title>
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex m-2">
                <div class="col-auto">
                    <button class="btn btn-dark" type="button" id="history" disabled><span class="material-symbols-outlined">history</span></button>
                    <div id="history" class="form-text">History</div>
                </div>
                <div class="container-sm"></div>            
                <div class="col-auto">
                    <div class="input-group" id="undo-redo">
                        <button class="btn btn-dark" type="button" id="undo" disabled><span class="material-symbols-outlined">undo</span></button>
                        <button class="btn btn-dark" type="button" id="redo" disabled><span class="material-symbols-outlined">redo</span></button>
                    </div>
                    <div id="undo-redo" class="form-text">Undo - Redo</div>
                </div>
                <div class="container-sm"></div>     
                <div class="col-6">
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn btn-warning" type="button" id="generate-btn"><span class="material-symbols-outlined">palette</span></button>
                    </div>
                    <div id="generate-btn" class="form-text">Generate</div>
                </div>
                <div class="container-sm"></div>
                <div class="col-auto">
                    <div class="dropup-center dropup">
                        <button class="btn btn-dark text-light dropdown-toggle" id="generation-mode" type="button" data-bs-toggle="dropdown"><span class="material-symbols-outlined">gradient</span></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" href="#">Square</a></li>
                            <li><a class="dropdown-item disabled" href="#">Compound</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item disabled" href="#">Monochromatic</a></li>
                            <li><a class="dropdown-item disabled" href="#">Analogous</a></li>
                            <li><a class="dropdown-item disabled" href="#">Triadic</a></li>
                            <li><a class="dropdown-item disabled" href="#">Tetradic</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item disabled" href="#">Complementary</a></li>
                            <li><a class="dropdown-item disabled" href="#">Split Complementary</a></li>
                            <li><a class="dropdown-item disabled" href="#">Double Split Complementary</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item disabled" href="#">Shades</a></li>
                            <li><a class="dropdown-item disabled" href="#">Gradient</a></li>
                            <li><a class="dropdown-item active" href="#">Random</a></li>
                          </ul>
                    </div>
                    <div id="generation-mode" class="form-text">Mode</div>
                </div>
                <div class="container-sm"></div>
                <div class="col-auto">
                    <div class="input-group" id="quantity-label">
                        <button class="btn btn-dark" type="button" id="decrease-quantity"><span class="material-symbols-outlined">remove</span></button>
                        <input type="text" class="form-control" placeholder="3" id="quantity" value="3" min="1" disabled>
                        <button class="btn btn-dark" type="button" id="increase-quantity"><span class="material-symbols-outlined">add</span></button>
                    </div>
                    <div id="quantity-label" class="form-text">Quantity</div>
                </div>       
            </form>
        </div>
        </div>
    </nav>
    <div class="color-box bg-body-dark" id="color-box"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/random.js"></script>
</body>
</html>
